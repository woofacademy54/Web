<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>404 — Page introuvable</title>

  <style>
    :root{
      --overlay: rgba(0,0,0,.55);
      --card: rgba(10,10,14,.55);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --btn: rgba(255,255,255,.92);
      --btnTxt: rgba(10,10,14,.95);
      --btn2: rgba(255,255,255,.12);
      --ring: rgba(255,255,255,.35);
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:#000;
      color:var(--txt);
      overflow:hidden;
    }

    /* Video full-bleed background (16:9 friendly) */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #000;
    }

    .bg video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover; /* remplit l'écran quel que soit le ratio */
      object-position:center;
      transform: scale(1.02); /* évite liserés */
      filter: saturate(1.05) contrast(1.05);
    }

    /* Dark overlay for readability */
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,.65) 0%,
        rgba(0,0,0,.35) 40%,
        rgba(0,0,0,.70) 100%
      );
      mix-blend-mode: normal;
      pointer-events:none;
    }

    /* Center content */
    .wrap{
      position: relative;
      z-index: 1;
      height:100%;
      display:grid;
      place-items:center;
      padding: 24px;
    }

    .card{
      width:min(720px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      padding: 26px 22px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow:
        0 20px 60px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.12);
    }

    .kicker{
      letter-spacing:.12em;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
      margin:0 0 10px;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(34px, 5vw, 56px);
      line-height: 1.05;
    }

    p{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.55;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top: 12px;
      align-items:center;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.20);
      text-decoration:none;
      font-weight: 650;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      user-select:none;
    }
    a.btn:focus{ outline: 3px solid var(--ring); outline-offset: 2px; }

    .primary{
      background: var(--btn);
      color: var(--btnTxt);
      border-color: rgba(255,255,255,.35);
    }
    .primary:hover{ transform: translateY(-1px); }

    .secondary{
      background: var(--btn2);
      color: var(--txt);
    }
    .secondary:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.16);
    }

    .meta{
      margin-top: 14px;
      font-size: 12px;
      color: rgba(255,255,255,.55);
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: rgba(255,255,255,.8);
    }

    /* Reduce motion accessibility */
    @media (prefers-reduced-motion: reduce){
      .bg video{ display:none; }
      body{ overflow:auto; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true">
    <video
      id="bgVideo"
      autoplay
      muted
      playsinline
      loop
      preload="auto"
      poster=""
    >
      <source src="galerie/video.mp4" type="video/mp4">
    </video>
  </div>

  <main class="wrap">
    <section class="card" role="alert" aria-live="polite">
      <p class="kicker">Erreur 404</p>
      <h1>Page introuvable</h1>
      <p>
        La ressource demandée n’existe pas (ou plus).
        Si tu t’attendais à la trouver ici, le lien est peut‑être cassé.
      </p>

      <div class="actions">
        <!-- CTA 1: retour accueil -->
        <a class="btn primary" href="/" aria-label="Retour à l’accueil">
          ← Retour à l’accueil
        </a>

        <!-- CTA 2: retour arrière -->
        <a class="btn secondary" href="javascript:history.back()" aria-label="Revenir en arrière">
          ↩ Revenir en arrière
        </a>
      </div>

      <div class="meta">
        <span>URL : <code id="currentUrl"></code></span>
        <span>•</span>
        <span>Conseil : vérifie l’orthographe ou repasse par le menu.</span>
      </div>
    </section>
  </main>

  <script>
    // Affiche l'URL courante
    document.getElementById("currentUrl").textContent = location.href;

    // Autoplay peut être bloqué selon navigateur/politiques.
    // On tente play() et on reste propre si échec.
    const v = document.getElementById("bgVideo");
    if (v) {
      const tryPlay = () => v.play().catch(() => {
        // fallback: rien à faire, l’overlay + fond noir restent OK
        // tu peux ici afficher une image statique si tu veux
      });
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") tryPlay();
      });
      tryPlay();
    }
  </script>
</body>
</html>
